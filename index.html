<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card__details">
          <img src="images/logo.svg" alt="Logo image" class="card__logo" />
          <div class="card__mobile">
            <img src="images/hero-mobile.jpg" alt="Model image" class="card__mobile--img">
          </div>
          <h1 class="heading heading--1"><span>We're</span> <br> coming <br> soon</h1>

          <p class="card__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" action="#" >
            <input class="form__input" type="email" placeholder="Email Address"/ required>
            <img src="images/icon-error.svg" alt="Error" class="form__icon--error">
            <button class="form__btn"><img src="images/icon-arrow.svg" alt="Arrow" class="form__icon--arrow" /></button>
            <small class="form__text">Please provide a valid email</small>
          </form>
        </div>
        <div class="card__img"></div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
   <script src="app.js"></script>
  </body>
</html>
